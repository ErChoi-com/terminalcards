<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernest Choi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Playfair Display', Georgia, serif;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            min-width: 300px;
        }

        .name {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            font-weight: lighter;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
        }

        .button {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 2px;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Ernest Choi</h1>
        <div class="button-grid">
            <a href="./roomEnter.html" class="button">TerminalCards</a>
            <a href="./terrain/src/terrain.html" class="button">TerrainSim</a>
            <a href="https://github.com/ErChoi-com?tab=repositories" class="button" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
